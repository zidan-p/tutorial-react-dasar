<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
    <title>React App</title>
    <style>
      .judul{
        text-align: center;
      }
      .container-output{
        width: 90%;
        margin: auto;
        margin-bottom: 50px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 4px 3px 5px 1px #dfdfdf;
      }
      #jsx{
        width: 100%;
        background-color: aquamarine;
        height: 120px;
        padding: 20px;
        box-sizing: border-box;
      }
      #components-props{
        width: 100%;
        background-color: lightgreen;
        height: 370px;
        padding: 20px;
        box-sizing: border-box;
      }
      #state{
        width: 100%;
        background-color: lightsalmon;
        height: 80px;
        padding: 10px;
        box-sizing: border-box;
      }
      #event{
        width: 100%;
        background-color: lightblue;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
      }
      #list{
        width: 100%;
        background-color: lightgreen;
        padding: 20px;
        box-sizing: border-box;
      }
      #person{
        width: 100%;
        background-color: darkgray;
        padding: 20px;
        box-sizing: border-box;
      }
      #tabel{
        width: 100%;
        background-color: #6aa805;
        padding: 20px;
        box-sizing: border-box;
        
      }

      /* untuk table */
      #tabel table{
        border-collapse: collapse;
      }
      #tabel table, th, td {
        border: 1px solid #999;
        padding: 8px 20px;
        text-align: center;
      }

      #tabel{
        width: 100%;
        background-color: white;
        padding: 20px;
        box-sizing: border-box;
        
      }
      
      
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1 class="judul">hasil output react</h1>
    <div class="container-output">
      <div id="person"></div>
      <div id="jsx"></div>
      <div id="components-props"></div>
      <div id="state"></div>
      <div id="root"></div>
      <div id="event"></div>
      <div id="list"></div>
      <div id="tabel"></div>
      <div id="hook"></div>
      

    </div>

  </body>
</html>
